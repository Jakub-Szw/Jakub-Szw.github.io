<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>My Blogs</title>
</head>
<body>
    <nav id = "info-links">
        <ul>
            <li><a href = "https://github.com/jakub-szw"><span>Github <img alr = "githubLogo" src = images/githubLogo.png ></span></a></li>
            <li><a href = "/index.html"><span>About</span></a></li>
            <li><a href = "/main_resume.pdf"><span>Resume</span></a></li>
        </ul>
    </nav>
    <article id ="blog-container" style = "display: flex; justify-content: center; flex-direction: row; flex-wrap: wrap;">
        </article>
        <script>
            fetch('./blogs-info.json')
                .then(response => response.json())
                .then(blogs => {
                    const container = document.getElementById('blog-container');
                    let blogsList = "";
                    blogs.forEach(blog => {
                        blogsList += `
                        <span style="float: left;"> 
                            <h3>${blog.title}</h3>
                            <p class = "date" style = "text-decoration: underline;">${blog.date}</p>
                            ${blog.image ? `<img src="${blog.image}">` : ''}
                            <p>${blog.content}</p>
                        </span>
                        `;
                    });
                    container.innerHTML = blogsList;
                })
                .catch(err => console.error("Something broke :(, check JSON or the script", err));
        </script>
    <footer>
        <h2>Contact Information</h2>
        <ul>
            <address>
            <li>Email Address: <a href = "mailto:jakubszwedo26+website@gmail.com">jakubszwedo26@gmail.com</a></li>
            </address>
        </ul>
    </footer>

</body>
</html>
